<html>
    <head>
        <title>Prueba proyecto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css" type="text/css">
        
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/bootstrap.min.css" type="text/css">
        
    </head>
    <body>
        <h1>Profesores</h1>
        <table id="tablaEjemplo">
            <thead>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
            </thead>
            <tbody>
                <tr>
                    <td>Ramon</td>
                    <td>Rios</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Fran</td>
                    <td>Rocha</td>
                    <td>36</td>
                </tr>                
            </tbody>
        </table>
        <h1>Posicion en la Liga</h1>
        <ol class="listaEjemplo">
            <li>Real Madrid</li> 
            <li>FC Barcelona</li>
            <li>Atletico de Madrid</li>
            <li>Sevilla</li>
        </ol>
        <h1>Formulario de login</h1>
        <form id="formularioEjemplo">
            <label for="txtUsuario">Usuario:</label>
            <input type="text" id="txtUsuario">
            <label for="txtPassword">Password:</label>
            <input type="password" id="txtPassword">            
            <input type="submit" value="Entrar">
        </form>
    </body>
</html>
