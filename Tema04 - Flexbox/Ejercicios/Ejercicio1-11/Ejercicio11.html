<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 41</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <style>
            body{
                margin: 0px;
                padding: 0px;

                font-family: Verdana, serif;
            }

            header{
                height: 70px;
                line-height: 70px;
                padding-left: 40px;

                background: #333334;
                color: #FFFFFF;

                font-size: 3em;
                font-weight: bold;

                margin-bottom: 50px;
            }

            section{
            }

            article{
                display: flex;
                margin-top: 30px;
                background: #CCC;
            }
            
            #no-wrap{
                flex-wrap: nowrap;
            }
            
            #wrap{
                flex-wrap: wrap;
            }            

            img{
                border: dashed 1px #555;
                margin: 10px;
            }            
        </style>  
    </head>
    <body>
        <header>Flexbox - Catálogo de imágenes</header>
        <section>
            <h1>flex-wrap: nowrap</h1>
            <article id="no-wrap">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
            </article>
            <h1>flex-wrap: wrap</h1>
            <article id="wrap">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
                <img src="img/img1.png">
            </article>            
        </section>
    </body>
</html>
